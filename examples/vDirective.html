<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../public/js/vue.js"></script>

    <title>vue全局API</title>
</head>
<body>
    <h4>自定义指令</h4>
    <div  v-hjw1="color" id="app">
        <p>{{num}}</p>
        <button v-on:click='redadd'>红色加</button> 
    </div>

</body>
<script>
    const data={
        el:'#app',
        data:{
          num:0,
          color:"red"
        },
        methods:{
            redadd:function(){
              this.num++;
            }  
        }
    }
    new Vue(data);
    //自定义标签/生命周期
    //注册
    Vue.directive("hjw1",{
    bind:function() {
      console.log("bind");  
    },
    inserted:function(){
        console.log("inserted");
    },
    update:function(){
        console.log("update");
    },
    componentUpdated:function(){//零件更新
         console.log("componentUpdated");
    },
    unbind:function(){
        console.log("unbind") ;
    }
 
   });
   //注册指令函数
    Vue.directive("hjw1",(el,binding,vnode)=>{
        console.log(binding);
        el.style.color=binding.value;
    });
</script>
</html>
